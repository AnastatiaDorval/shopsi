<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="popup.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ShopSi</title>
    </head>
    <body class="extension">
       
        <div class="container">
            <img src="logo.png" class="logo">
            <h1 class="header">Shop$i</h1>
            <h3 class="desc">Shop with your size</h3><br></br>
            <div class="login">
                <h2>Welcome back!</h1>
                <form method="post" id="login-form  ">
                    <div class="text_field">
                        <input type="text" id="username" required>
                        <label">Username</label>
                    </div>
                    <div class="text_field">
                        <input type="text" id="password" required>
                        <label">Password</label>
                    </div>
                    <div class="forgotPass">Forgot password?</div>
                    <button type="button" onclick="getInfo()">Log in</button>
                    <div class="signup_link">
                        Not a member yet? <a href="#">Sign up</a>
                    </div>
                </form>

            </div>
        </div>
        
        <script src="popup.js"></script>
    </body>
</html>
