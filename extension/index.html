<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSi</title>
</head>

<body class="extension">
    <img src="logo.png" class="logo">
    <h1 class="header active">Shop$i</h1>
    <h3 class="desc">Shop with your size</h3><br></br>
    <button type="button" id="log-out">Log out</button>
    <div class="sizeRecommend" id="sizeRecommend">
        <h1 id="welcome"></h1>
        <h2 id="sizeHeader">Your current size recommendation</h2>
        <div id="resultsTop"></div>
        <div id="resultsBottom"></div>
        <button type="button" id="edit">Edit</button>
    </div>
    <!-- <input id="toggle" class="toggle" type="checkbox" role="switch" name="toggle" value="on"> -->
    <div class="container">
        <div class="toggle">
            <div class="toggle-button"></div>
            <div class="unitText">cm</div>
        </div>
    </div>
    <div class="measurement">
        <form method="post" id="logedin-form">
            <h2>Enter your measurements</h1>
                <div class="measurements">
                    <div class="isCm">
                        <div class="box">
                            <label class="mesName">Bust/Chest</label>
                            <div class="sliderBar">
                                <input type="range" id="bustSlider" min="0" max="150" value="0">
                                <div class="value" id="bust-value">0</div>
                            </div>
                        </div>
    
                        <div class="box">
                            <label class="mesName">Neckline</label>
                            <div class="sliderBar">
                                <input type="range" id="neckSlider" min="0" max="150" value="0">
                                <div class="value" id="neck-value">0</div>
                            </div>
                        </div>
                        <div class="box">
                            <label class="mesName">Waist</label>
                            <div class="sliderBar">
                                <input type="range" id="waistSlider" min="0" max="150" value="0">
                                <div class="value" id="waist-value">0</div>
                            </div>
                        </div>
                        <div class="box">
                            <label class="mesName">Low Hip</label>
                            <div class="sliderBar">
                                <input type="range" id="hipSlider" min="0" max="150" value="0">
                                <div class="value" id="hip-value">0</div>
                            </div>
                        </div>
                        <div class="box">
                            <label class="mesName">Arm length</label>
                            <div class="sliderBar">
                                <input type="range" id="armSlider" min="0" max="150" value="0">
                                <div class="value" id="arm-value">0</div>
                            </div>
                        </div>
                        <div class="box">
                            <label class="mesName">Inside Leg</label>
                            <div class="sliderBar">
                                <input type="range" id="legSlider" min="0" max="150" value="0">
                                <div class="value" id="leg-value">0</div>
                            </div>
                        </div>
                    </div>
                    <div class="isIn">
                        <div class="box">
                            <label class="mesName">Bust/Chest</label>
                            <div class="sliderBar">
                                <input type="range" id="bustSliderIn" min="0" max="150" value="0">
                                <div class="value" id="bust-valueIn">0</div>
                            </div>
                        </div>
    
                        <div class="box">
                            <label class="mesName">Neckline</label>
                            <div class="sliderBar">
                                <input type="range" id="neckSliderIn" min="0" max="150" value="0">
                                <div class="value" id="neck-valueIn">0</div>
                            </div>
                        </div>
                        <div class="box">
                            <label class="mesName">Waist</label>
                            <div class="sliderBar">
                                <input type="range" id="waistSliderIn" min="0" max="150" value="0">
                                <div class="value" id="waist-valueIn">0</div>
                            </div>
                        </div>
                        <div class="box">
                            <label class="mesName">Low Hip</label>
                            <div class="sliderBar">
                                <input type="range" id="hipSliderIn" min="0" max="150" value="0">
                                <div class="value" id="hip-valueIn">0</div>
                            </div>
                        </div>
                        <div class="box">
                            <label class="mesName">Arm length</label>
                            <div class="sliderBar">
                                <input type="range" id="armSliderIn" min="0" max="150" value="0">
                                <div class="value" id="arm-valueIn">0</div>
                            </div>
                        </div>
                        <div class="box">
                            <label class="mesName">Inside Leg</label>
                            <div class="sliderBar">
                                <input type="range" id="legSliderIn" min="0" max="150" value="0">
                                <div class="value" id="leg-valueIn">0</div>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="button" id="enter-measurement">Submit</button>
                <div class="reload"></div>
        </form>
    </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/axios.min.js"></script>
</body>

</html>
